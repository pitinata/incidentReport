<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        html, body{
            height: 100%;
        }
        #outer{
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div id="outer">
        <div class="container" align="center">
            <h2>Login</h2>
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
        
            <form th:action="@{/login}" method="post">
                <div><label>Username:  <input class="form-control" type="text" name="username" /></label></div>
                <div><label>Password:  <input class="form-control" type="password" name="password" /></label></div>
        
                <div><input class="btn btn-primary mt-3" type="submit" value="Sign In" /></div>
            </form>
        </div>
    </div>
    
</body>
</html>
