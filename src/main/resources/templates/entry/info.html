<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="_fragments/topmenu.html"></div>
    <div class="container mt-5">

        <div th:if="${entry.id} == null">
            <h1>This entry is not existed.</h1>
        </div>

        <div th:if="${entry.id} != null">
            <h1> Entry: <span th:text="${entry.id}"></span></h1>
            <h2 th:text="${entry.topic}"></h2>
            <h5><span class="badge" th:text="${entry.status.name}" th:style="'background: #'+${entry.status.colorcode}+';'"></span></h5>
            <p th:text="${entry.description}"></p>
            <p>Due date: <span th:text="${entry.duedate}"></span></p>
            <p class="d-flex justify-content-center">
                <a th:href="@{/entry/edit/}+${entry.id}"><button class="btn btn-warning me-1">Edit</button></a>
                <a th:href="@{/entry/delete/}+${entry.id}"><button class="btn btn-danger">Delete</button></a>
            </p>
        </div>
    </div>
    
</body>
</html>
