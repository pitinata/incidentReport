<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="_fragments/topmenu.html"></div>

    <div class="container mt-2">
        <h1 align="center">Private Dashboard</h1>
        <div class="row my-1" style="overflow-x: scroll;">
            <div class="card col me-2" th:each="status: ${orderedStatus}">
                <div class="card-body">
                    <div style="height: 85px;">
                        <h3 th:text="${status.name}" align="center"></h3>
                    </div>

                    <hr>
                    
                    <div th:each="entries : ${groups.get(status)}">
                        <button class="card mb-2" th:style="'background-color: #'+${status.colorcode}+';'">
                            <div class="card-body">
                                <b><p th:text="${entries.topic}"></p></b>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
